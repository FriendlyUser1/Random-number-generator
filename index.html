<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Numbers</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery-3.0.0.js"></script>
		<script src="js/app.js"></script>
		<link rel="icon" href="./favicon.ico" />
	</head>
	<body>
		<br />
		<div class="container">
			<div class="row-cols-auto text-center">
				<input type="number" id="lower" placeholder="Low value" value="1" />

				<input type="number" id="higher" placeholder="High value" value="10" />
			</div>
			<br />
			<div class="row-cols-auto text-center">
				<button id="button" class="btn-lg btn-secondary">
					Generate Integer between
					<span id="lowerButton">1</span>
					and
					<span id="higherButton">10</span>
					(inclusive)
				</button>
			</div>
			<br />
			<div class="row-cols-auto text-center">
				<h1 id="output" class="text-center">?</h1>
			</div>
		</div>
	</body>
</html>
